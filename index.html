<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観葉植物ケア情報</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <h1>My Houseplant Care Guide</h1>
    </header>
    
    <section id="data-management">
        <h2>データ管理 (エクスポート/インポート)</h2>
        <div class="data-controls">
            <button id="export-data-button" class="action-button secondary">📤 データエクスポート</button>
            <div class="import-control">
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
                <button id="import-data-button" class="action-button primary">📥 データインポート</button>
                <span id="import-file-name" class="file-name-display">ファイル未選択</span>
            </div>
        </div>
    </section>

    <main id="plant-list">
        </main>
    
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="plant-details">
                </div>
            
            <div class="user-data-section">
                <h2>マイカルテ情報</h2>
                <p><strong>購入日:</strong> <span id="purchase-date-display">未設定</span></p>
                <button id="edit-purchase-date-button" class="action-button">購入日を記録/変更</button>
            </div>
            
        </div>
    </div>
    
    <div id="purchase-date-modal" class="modal">
        <div class="modal-content">
            <span class="close-button-purchase-date">&times;</span>
            <h2>購入日の記録</h2>
            <label for="purchase-date-input">日付:</label>
            <input type="date" id="purchase-date-input" required>
            <button id="save-purchase-date-button" class="action-button">保存</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
